
<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>test</title>
        <link rel="stylesheet" href="css/yt.css">
    </head>
    <body>  
<a href="https://www.youtube.com/watch?v=2p8ig-TrYPY" target="_blank" class="open-yt-lightbox">
  <!--  YouTube video thumbnail. It could also be text or whatever you want.  -->
  <img src="https://i3.ytimg.com/vi/2p8ig-TrYPY/maxresdefault.jpg"  width=400px />
</a>

<!-- Lightbox wrapper, which also provides the dark backdrop. -->
<div class="video-container-wrapper lightbox-backdrop">

  <!--  Lets you restrict the video size to a % of the window (or rather, the backdrop)
        and helps vertically center the block -->
  <div class="sizewrapper box">
    <!--  Close button  -->
    <div class="close shadowed">X</div>
    <!--  Wraps the iframe and helps vertically center  -->
    <div id="videowrapper" class="shadowed">
    <!--  The iframe with the YouTube video  -->
      <iframe width="1600" height="900" src="https://www.youtube.com/embed/2p8ig-TrYPY?enablejsapi=1" frameborder="0" id="yt-iframe" allowfullscreen></iframe>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="/js/youtube.js"></script>
       
    </body>
</html>
